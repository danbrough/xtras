name: Gradle Plugin Package

on:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0


      - name: Publish to Sonatype
        env:
#          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
#          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          ./gradlew :plugin:publishAllPublicationsToSonatype \
          -Psigning.key = ${{ secrets.GPG_SIGNING_KEY }} \
          -Psigning.password = ${{ secrets.GPG_SIGNING_PASSWORD }} \
          -Psonatype.username=${{ secrets.SONATYPE_USERNAME }} \
          -Psonatype.password=${{ secrets.SONATYPE_PASSWORD }} 
        
